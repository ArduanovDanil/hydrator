jobs:
  update-docs:
    name: Update docs
    runs-on: ubuntu-latest
    container: arduanovdanil/po4a-fork:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.token || github.token }}
          ref: ${{ github.head_ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          
      - name: Run in container
        run: |
          po4a --version
